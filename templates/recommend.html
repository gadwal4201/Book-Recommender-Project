<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommender</title>
    <!-- Latest Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        body {
            background-color: #2c3e50;
            color: #ecf0f1;
        }
        .navbar {
            background-color: #16a085;
        }
        .navbar-brand, .nav>li>a {
            color: #fff !important;
        }
        .jumbotron {
            background-color: #34495e;
            color: #ecf0f1;
            padding: 40px;
            text-align: center;
            border-radius: 10px;
        }
        h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
        }
        .form-control {
            font-size: 1.2rem;
            padding: 15px;
        }
        .btn-warning {
            background-color: #f39c12;
            border-color: #e67e22;
            font-size: 1.2rem;
            padding: 10px 30px;
            color: #fff;
        }
        .card {
            background-color: #34495e;
            border: none;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 30px;
            text-align: center;
            color: #fff;
        }
        .card img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .card p, .card h4 {
            margin: 10px 0;
        }
        .error-message {
            background-color: #e74c3c;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Book Recommender</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/recommend">Recommend</a></li>
                <li><a href="/contact">Contact</a></li> <!-- Contact page link added here -->
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="jumbotron">
            <h1>Find Your Next Favorite Book</h1>
            <p>Enter a book title to get personalized recommendations!</p>
            <form action="/recommend_books" method="post">
                <input name="user_input" type="text" class="form-control" placeholder="Enter book title..." required><br>
                <input type="submit" class="btn btn-lg btn-warning" value="Get Recommendations">
            </form>
        </div>

        <div class="row">
            {% if error %}
            <div class="col-md-12">
                <div class="error-message">
                    <p>{{ error }}</p>
                </div>
            </div>
            {% endif %}

            {% if data %}
            {% for i in data %}
            <div class="col-md-3">
                <div class="card">
                    <img src="{{ i[2] }}" alt="{{ i[0] }}">
                    <p>{{ i[0] }}</p>
                    <h4>{{ i[1] }}</h4>
                </div>
            </div>
            {% endfor %}
            {% endif %}
        </div>
    </div>

</body>
</html>
